{% extends 'base.html' %}

{% block content %}
    <h1>Confirm Delete Product</h1>
    <p>Are you sure you want to delete the product "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'product_list' %}">Cancel</a>
    </form>
{% endblock %}
