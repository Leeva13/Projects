{% extends "blog/base.html" %}

{% block content %}
    <h2>Реєстрація</h2>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-danger">
                {% for field, errors in form.errors.items %}
                    {{ errors }}
                {% endfor %}
            </div>
        {% endif %}
        {{ form.as_p }}
        <button type="submit">Зареєструватися</button>
    </form>
    <div>
        <small>
            Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a>
        </small>
    </div>
{% endblock %}
