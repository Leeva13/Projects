<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .username {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>Routes</h1>
<div class="username">User: <span th:text="${username}"></span></div>
<a th:href="@{/routes/new(username=${username})}">Create New Route</a>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Departure</th>
        <th>Destination</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="route : ${routes}">
        <td th:text="${route.name}"></td>
        <td th:text="${route.description}"></td>
        <td th:text="${route.startDate.format(@java.time.format.DateTimeFormatter.ofPattern('yyyy-MM-dd HH:mm'))}"></td>
        <td th:text="${route.endDate.format(@java.time.format.DateTimeFormatter.ofPattern('yyyy-MM-dd HH:mm'))}"></td>
        <td th:text="${route.departure}"></td>
        <td th:text="${route.destination}"></td>
        <td>
            <a th:href="@{/routes/edit/{id}(id=${route.id},username=${username})}">Edit</a> |
            <a th:href="@{/routes/delete/{id}(id=${route.id},username=${username})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
