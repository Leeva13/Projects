<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Document</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>View Document</h1>
    <form class="form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${document.title}" readonly>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" readonly th:text="${document.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="createdDate">Date Created:</label>
            <input type="date" id="createdDate" name="createdDate" th:value="${document.createdDate}" readonly>
        </div>

        <div class="form-buttons">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
