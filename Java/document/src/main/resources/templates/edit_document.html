<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Edit Document</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <h1>Edit Document</h1>
    <form class="form" th:action="@{/document/edit}" method="post">
        <input type="hidden" name="id" th:value="${document.id}">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" th:value="${document.title}" required>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" required th:text="${document.content}"></textarea>
        </div>

        <div class="form-group">
            <label for="createdDate">Date Created:</label>
            <input type="date" id="createdDate" name="createdDate" th:value="${document.createdDate}" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
