<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Management System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Підключення сучасного шрифту -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Document Management System</h1>
        <div class="actions">
            <form th:action="@{/}" method="get" class="search-form">
                <input type="text" name="search" placeholder="Search by title" th:value="${search}">
                <button type="submit" class="btn">Search</button>
                <a href="/" class="btn btn-reset">Reset</a>
            </form>
            <a href="/document/create" class="btn btn-primary">Create New Document</a>
        </div>
    </header>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="document : ${documents}">
                <td th:text="${document.title}">Document Title</td>
                <td th:text="${document.createdDate}">01/01/2024</td>
                <td>
                    <a th:href="@{/document/view/{id}(id=${document.id})}" class="btn btn-outline">View</a>
                    <a th:href="@{/document/edit/{id}(id=${document.id})}" class="btn btn-outline">Edit</a>
                    <a th:href="@{/document/delete/{id}(id=${document.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
