<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Candidates</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Candidates</h1>
    <form th:action="@{/candidates}" method="post">
        <div class="form-group">
            <input type="text" name="name" placeholder="Name" required/>
        </div>
        <div class="form-group">
            <input type="text" name="position" placeholder="Position" required/>
        </div>
        <div class="form-group">
            <input type="number" name="experience" placeholder="Experience" required/>
        </div>
        <button type="submit">Add Candidate</button>
    </form>
    <ul>
        <li th:each="candidate : ${candidates}">
            <span th:text="${candidate.name}">Name</span> -
            <span th:text="${candidate.position}">Position</span> -
            <span th:text="${candidate.experience}">Experience</span>
            <form th:action="@{/candidates/{id}(id=${candidate.id})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
    <a href="/" class="button">Back to Home</a>
</div>
</body>
</html>
