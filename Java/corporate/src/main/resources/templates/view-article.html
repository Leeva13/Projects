<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Corporate</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/contacts">View Messages</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="mt-4" th:text="${article.title}">Article Title</h1>
    <p th:text="${article.content}">Article Content</p>
    <form action="/blog/delete/{id}" method="post">
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
</div>
</body>
</html>
