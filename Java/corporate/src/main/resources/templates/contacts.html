<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Corporate</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="/contacts">View Messages</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="mt-4">Contact Messages</h1>
    <div class="row">
        <div class="col-md-6" th:each="message : ${messages}">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title" th:text="${message.name}">Name</h2>
                    <p><strong>Email:</strong> <span th:text="${message.email}">Email</span></p>
                    <p class="card-text" th:text="${message.message}">Message</p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Corporate Inc.</p>
</footer>
</body>
</html>
